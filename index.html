<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <link rel="prefetch" href="./assets/" as="image">
  <script defer src="./script.js"></script> 
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <template>
    <div class="marker marker-circle">
      <svg class="marker-image" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" stroke-width="11.5%" stroke="green">
        <defs>
          <linearGradient id='player-color-a' y1='1'>
            <stop stop-color='#44DED3'/>
            <stop offset='.091' stop-color='#3BDCC7'/>
            <stop offset='.182' stop-color='#37D9BB'/>
            <stop offset='.273' stop-color='#38D6AD'/>
            <stop offset='.364' stop-color='#3DD39F'/>
            <stop offset='.455' stop-color='#32CD9C'/>
            <stop offset='.546' stop-color='#25C799'/>
            <stop offset='.636' stop-color='#14C196'/>
            <stop offset='.727' stop-color='#00B69C'/>
            <stop offset='.818' stop-color='#00AA9F'/>
            <stop offset='.909' stop-color='#009D9F'/>
            <stop offset='1' stop-color='#07919B'/>
          </linearGradient>
          <linearGradient id='player-color-b' x1='1' x2='0' y2='1'>
            <stop stop-color='#871794'/>
            <stop offset='.25' stop-color='#811D9D'/>
            <stop offset='.5' stop-color='#7923A5'/>
            <stop offset='.75' stop-color='#6F29AE'/>
            <stop offset='1' stop-color='#622FB7'/>
          </linearGradient>
        </defs>
        <circle cx="50%" cy="50%" r="43.5%" fill="none" />
      </svg>
    </div>
    <div class="marker marker-cross">
      <svg class="marker-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" stroke="blue" stroke-width="11%" stroke-linecap="round">
        <linearGradient id='player-color-a' y1='1'>
          <stop stop-color='#44DED3'/>
          <stop offset='.091' stop-color='#3BDCC7'/>
          <stop offset='.182' stop-color='#37D9BB'/>
          <stop offset='.273' stop-color='#38D6AD'/>
          <stop offset='.364' stop-color='#3DD39F'/>
          <stop offset='.455' stop-color='#32CD9C'/>
          <stop offset='.546' stop-color='#25C799'/>
          <stop offset='.636' stop-color='#14C196'/>
          <stop offset='.727' stop-color='#00B69C'/>
          <stop offset='.818' stop-color='#00AA9F'/>
          <stop offset='.909' stop-color='#009D9F'/>
          <stop offset='1' stop-color='#07919B'/>
        </linearGradient>
        <linearGradient id='player-color-b' x1='1' x2='0' y2='1'>
          <stop stop-color='#871794'/>
          <stop offset='.25' stop-color='#811D9D'/>
          <stop offset='.5' stop-color='#7923A5'/>
          <stop offset='.75' stop-color='#6F29AE'/>
          <stop offset='1' stop-color='#622FB7'/>
        </linearGradient>
        <line x1="15%" y1="15%" x2="85%" y2="85%" />
        <line x1="85%" y2="85%" x2="15%" y1="15%"/>
     </svg>   
    </div>
    <h1 id="game-title">TIC TAC TOE</h1>
    <div id="main-menu">
      <button type="button" class="menu-button" name="new-game">NEW GAME</button>
      <button type="button" class="menu-button" name="leaderboard">LEADERBOARD</button>
    </div>
    <div id="add-player">
      <h1 class="menu-header"></h1>
      <button type="button" class="menu-button" name="log-in">LOG IN</button>
      <button type="button" class="menu-button" name="create-profile">CREATE PROFILE</button>
    </div>
    <div id="create-profile">
      <h1 class="menu-header"></h1>
      <div class="input-container">
        <label for="username-input">NAME</label>
        <h3 class="missing-name hidden">ENTER A NAME</h3>
        <div class="outline">
        </div>
        <input type="text" id="username-input" class="menu-button"
           name="username-input" placeholder="USERNAME" maxlength="16">
        <h1 class="avatar-header menu-header">AVATAR</h1>
        <h3 class="missing-avatar hidden">PICK AN AVATAR</h3>
        <div id="avatar-selection" class="menu-button">
            <input type="radio" name="avatar-selection" id="avatar1" value="avatar1">
            <label for="avatar1"><img src="./assets/avatar1.jpg" alt="avatar1"></label>
            <input type="radio" name="avatar-selection" id="avatar2" value="avatar2">
            <label for="avatar2"><img src="./assets/avatar2.jpg" alt="avatar2"></label>
            <input type="radio" name="avatar-selection" id="avatar3" value="avatar3">
            <label for="avatar3"><img src="./assets/avatar3.jpg" alt="avatar3"></label>
            <input type="radio" name="avatar-selection" id="avatar4" value="avatar4">
            <label for="avatar4"><img src="./assets/avatar4.jpg" alt="avatar4"></label>
            <input type="radio" name="avatar-selection" id="avatar5" value="avatar5">
            <label for="avatar5"><img src="./assets/avatar5.jpg" alt="avatar5"></label>  
        </div>
      </div>
      <button type="button" class="menu-button" name="finish">FINISH</button>
    </div>
    <div id="pre-game">
      <h2 class="menu-header">GET READY</h2>
      <div class="card-container">
        <div class="player-card">
          <div class="player-icon">
            <img src="./assets/avatar-placeholder.png" alt="player avatar image">
            <div class="player-marker-background">
              <!-- javascript adds player.marker SVG here -->
            </div>
          </div>
          <p class="player-name">
            <!-- javascript inject name -->
          </p>
        </div>
        <h1 class="menu-header">VS</h1>
        <div class="player-card">
          <div class="player-icon">
            <img src="./assets/avatar-placeholder.png" alt="player avatar image">
            <div class="player-marker-background">
              <!-- javascript adds player.marker SVG here -->
            </div>
          </div>
          <p class="player-name">
            <!-- javascript inject name -->
          </p>
        </div>
      </div>
    </div>
    <div id="game">
      <div class="left-container">
        <div class="players-panel">
          <div class="player-tab">
            <div class="player-icon">
              <img src="./assets/avatar-placeholder.png" alt="player avatar image">
              <div class="player-marker-background">
                <!-- javascript adds player.marker SVG here -->
              </div>
          </div>
            <p class="player-name"></p>
            <img src="./assets/trophy-bw-small.png" alt="trophy">
            <p class="win-counter"></p>
          </div>
          <div class="player-tab">
            <div class="player-icon">
              <img src="./assets/avatar-placeholder.png" alt="player avatar image">
              <div class="player-marker-background">
                <!-- javascript adds player.marker SVG here -->
              </div>
          </div>
            <p class="player-name"></p>
            <img src="./assets/trophy-bw-small.png" alt="trophy">
            <p class="win-counter"></p>
          </div>
        </div>
      </div>
      <div class="center-container">
        <div class="container">
          <h3 id="turn-counter" class="menu-header"></h3>
          <div class="turn-timer hidden">
            <img src="./assets/timer.png" alt="timer image">
            <div class="timer-bar-background">
              <div class="timer-bar"></div>
            </div>
          </div>
        </div>
        <h3 class="menu-header timeout-message hidden">YOU RAN OUT OF TIME.</br>YOU LOSE!</h3>
      </div>
      <div class="right-container">
        <div class="current-player">
          <h3 class="menu-header">PLAYER TURN</h3>
          <div class="player-card">
            <div class="player-icon">
              <img src="./assets/avatar-placeholder.png" alt="player avatar image">
              <div class="player-marker-background">
                <!-- javascript adds player.marker SVG here -->
              </div>
            </div>
            <p class="player-name">
              <!-- javascript inject name -->
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="victory">
      <div class="container">
        <img class="trophy" src="./assets/trophy.png" alt="trophy">
        <div class="player-icon">
          <img src="./assets/avatar-placeholder.png" alt="player avatar image">
          <div class="player-marker-background">
            <!-- javascript adds player.marker SVG here -->
          </div>
          <img class="medal hidden" src="./assets/medal.png" alt="winner medal">
        </div>
        <h3 class="hidden"></h3>
      </div>
      <h3 class="menu-header" id="congratulations"></h3>
      <h3 class="menu-header">YOU WIN!</h3>
      <div id="rematch-button-container" class="hidden">
        <button type="button" class="menu-button" name="rematch">REMATCH</button>
        <button type="button" class="menu-button" name="main-menu">MAIN MENU</button>
      </div>
    </div>
    <div id="draw">
      <h2 class="menu-header">YOU TIED!</h2>
      <div id="rematch-button-container">
        <button type="button" class="menu-button" name="rematch">REMATCH</button>
        <button type="button" class="menu-button" name="main-menu">MAIN MENU</button>
      </div>
    </div>
  </template>
  <div class="menu-container">
  </div>
</body>
</html>
